    <div class="clear"></div>
    <div id="table-div">
      <h2>Incumbents running in hostile territory</h2>
      <table id="incumbents-running">
        <thead>
          <tr>
            <th>District</th>
            <th>Incumbent(s)</th>
            <th>Political Leaning</th>
          </tr>
        </thead>
        <tfoot>
        </tfoot>
        <tbody>
          <tr>
            <td class="district">01A</td>
            <td>Dan Fabian</td>
            <td class="leaning-dfl">D</td>
          </tr>
          <tr>
            <td class="district">01B</td>
            <td>Debra Kiel</td>
            <td class="leaning-dfl">D</td>
          </tr>
          <tr>
            <td class="district">02A</td>
            <td>David Hancock</td>
            <td class="leaning-dfl">D</td>
          </tr>
          <tr>
            <td class="district">02B</td>
            <td>(empty)</td>
            <td class="leaning-dfl">D</td>
          </tr>
        </tbody>
      </table>
    
      <h2>Open seats and political leaning</h2>
      <table id="open-seats">
        <thead>
          <tr>
            <th>District</th>
            <th>Incumbent(s)</th>
            <th>Political Leaning</th>
          </tr>
        </thead>
        <tfoot>
        </tfoot>
        <tbody>
          <tr>
            <td class="district">01A</td>
            <td>Dan Fabian</td>
            <td class="leaning-dfl">D</td>
          </tr>
          <tr>
            <td class="district">01B</td>
            <td>Debra Kiel</td>
            <td class="leaning-dfl">D</td>
          </tr>
          <tr>
            <td class="district">02A</td>
            <td>David Hancock</td>
            <td class="leaning-dfl">D</td>
          </tr>
          <tr>
            <td class="district">02B</td>
            <td>(empty)</td>
            <td class="leaning-dfl">D</td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <div id="map-div">
      <form id="redist_search">
        <label for="redist_query">Search address</label>
        <input id="redist_query" type="text" />
        <input type="submit" value="Go" />
      </form>
      
      <div id="district-map"></div>
